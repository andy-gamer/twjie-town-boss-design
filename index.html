<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>故人之夢：大禮堂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;700&display=swap');
      
      :root {
        --flicker-min: 0.97;
        --flicker-max: 1;
        --flicker-speed: 0.15s;
      }

      body {
        font-family: 'Noto Serif TC', serif;
        background-color: #000;
        overflow: hidden;
        user-select: none;
        color: #e5e5e5;
      }

      /* --- ATMOSPHERE & TEXTURES --- */
      
      .wall-texture {
        background-image: 
          linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.05)), 
          repeating-linear-gradient(90deg, transparent 0, transparent 40px, rgba(0,0,0,0.05) 40px, rgba(0,0,0,0.05) 42px),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
      }

      .floor-texture {
        background: 
            linear-gradient(to bottom, #1c1917, #0c0a09),
            repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 10px);
        box-shadow: 0 -10px 20px rgba(0,0,0,0.8);
        border-top: 1px solid rgba(255,255,255,0.1);
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 40;
        opacity: 0.2;
        animation: scanline-move 10s linear infinite;
      }

      @keyframes scanline-move {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Noise Overlay for Reveal Mode */
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        opacity: 0.15;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        animation: noise-shift 0.2s steps(3) infinite;
      }
      
      /* New Heavy Static for Reveal Transition */
      .reveal-static {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 60;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseStatic'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseStatic)'/%3E%3C/svg%3E");
        opacity: 0;
        mix-blend-mode: overlay;
        transition: opacity 0.5s ease-in-out;
      }
      
      .reveal-static.active {
         animation: static-flash 0.5s forwards;
      }
      
      @keyframes static-flash {
          0% { opacity: 0; transform: scale(1); }
          10% { opacity: 0.4; transform: scale(1.05) translateX(2px); }
          30% { opacity: 0.2; transform: scale(1) translateX(-2px); }
          50% { opacity: 0.1; }
          100% { opacity: 0.05; } /* Persist slightly */
      }

      @keyframes noise-shift {
        0% { transform: translate(0,0); }
        25% { transform: translate(-5px, 5px); }
        50% { transform: translate(5px, -5px); }
        75% { transform: translate(-5px, -5px); }
        100% { transform: translate(0,0); }
      }

      /* Vignette - Reduced intensity for visibility */
      .vignette {
        background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.3) 85%, rgba(0,0,0,0.7) 100%);
        pointer-events: none;
        z-index: 30;
      }

      /* Flashlight Cone - Standard */
      .flashlight-beam {
        background: radial-gradient(circle at 0% 50%, rgba(255, 250, 200, 0.5) 0%, rgba(255, 255, 255, 0.1) 40%, rgba(0,0,0,0) 70%);
        clip-path: polygon(0% 40%, 100% 0%, 100% 100%, 0% 60%);
        pointer-events: none;
        mix-blend-mode: overlay;
        filter: blur(5px);
        transition: clip-path 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Focused Beam (High Beam) - Fixed to be single beam */
      .flashlight-beam.focused {
        /* Smoother gradient to prevent 'three beams' banding artifact */
        background: radial-gradient(circle at 0% 50%, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 240, 0.4) 60%, transparent 100%);
        /* Narrower cone */
        clip-path: polygon(0% 48%, 100% 42%, 100% 58%, 0% 52%);
        mix-blend-mode: screen; 
        filter: blur(2px);
      }
      
      .thought-fade-in {
        animation: fadeInOut 5s forwards;
      }
      
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(10px) translateX(-50%); }
        10% { opacity: 1; transform: translateY(0) translateX(-50%); }
        90% { opacity: 1; transform: translateY(0) translateX(-50%); }
        100% { opacity: 0; transform: translateY(-10px) translateX(-50%); }
      }

      /* DYNAMIC FLICKER */
      .crt-flicker {
        animation: flicker var(--flicker-speed) infinite;
      }

      @keyframes flicker {
        0% { opacity: var(--flicker-min); }
        50% { opacity: var(--flicker-max); }
        100% { opacity: var(--flicker-min); }
      }
      
      /* New Global Flicker Overlay - Toned down */
      .global-flicker-overlay {
        position: fixed;
        inset: 0;
        background: black;
        opacity: 0;
        pointer-events: none;
        z-index: 100;
        mix-blend-mode: hard-light;
        animation: global-flicker-anim 0.2s infinite; /* Slower speed */
      }
      
      @keyframes global-flicker-anim {
         0% { opacity: 0; }
         50% { opacity: var(--flicker-intensity, 0); }
         100% { opacity: 0; }
      }

      /* GLITCH EFFECT FOR CORRUPTION */
      .glitch-mode {
        animation: glitch-anim 0.2s infinite;
        filter: hue-rotate(90deg) contrast(200%);
      }

      @keyframes glitch-anim {
        0% { transform: translate(0) }
        20% { transform: translate(-10px, 10px) }
        40% { transform: translate(-10px, -10px) }
        60% { transform: translate(10px, 10px) }
        80% { transform: translate(10px, -10px) }
        100% { transform: translate(0) }
      }

      /* WALKING ANIMATION */
      .leg-l { animation: walk-simple 0.4s infinite ease-in-out alternate; }
      .leg-r { animation: walk-simple 0.4s infinite ease-in-out alternate-reverse; }

      @keyframes walk-simple {
        from { transform: rotate(20deg); }
        to { transform: rotate(-20deg); }
      }
      
      .walking-bounce {
         animation: bounce-anim 0.4s infinite ease-in-out;
      }
      
      @keyframes bounce-anim {
         0%, 100% { transform: translateY(0); }
         50% { transform: translateY(-2px); }
      }
      
      /* BOSS ANIMATIONS */
      .boss-walk-l { animation: boss-walk 1s infinite ease-in-out alternate; }
      .boss-walk-r { animation: boss-walk 1s infinite ease-in-out alternate-reverse; }
      .boss-arm-idle { animation: boss-arm-sway 2s infinite ease-in-out alternate; }
      .boss-arm-walk { animation: boss-arm-sway 1s infinite ease-in-out alternate; }
      .boss-windup-arm { animation: boss-windup-anim 1s infinite ease-in-out; }
      
      /* BOSS FLINCH */
      .boss-flinch {
         animation: boss-flinch-anim 0.4s forwards cubic-bezier(0.1, 0.7, 1.0, 0.1);
      }
      
      @keyframes boss-flinch-anim {
          0% { transform: translateX(0) scale(1); filter: brightness(3) sepia(1); }
          10% { transform: translateX(5px) scale(0.9); filter: brightness(5) sepia(1); }
          30% { transform: translateX(-5px) scale(0.95); }
          50% { transform: translateX(5px) scale(0.95); }
          100% { transform: translateX(0) scale(1); filter: brightness(1); }
      }

      @keyframes boss-walk {
        from { transform: rotate(15deg); }
        to { transform: rotate(-15deg); }
      }
      
      @keyframes boss-arm-sway {
        from { transform: rotate(10deg); }
        to { transform: rotate(-10deg); }
      }

      @keyframes boss-windup-anim {
        0% { transform: rotate(-15deg); filter: brightness(1); }
        50% { transform: rotate(-140deg) scale(1.2); filter: brightness(2) drop-shadow(0 0 10px #a855f7); }
        100% { transform: rotate(-140deg) scale(1.2); filter: brightness(2) drop-shadow(0 0 15px #a855f7); }
      }
      
    </style>
